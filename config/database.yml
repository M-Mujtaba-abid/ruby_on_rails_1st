default: &default
  adapter: postgresql
  encoding: unicode
  username: mac          # aapka PostgreSQL username
  password: 1234  # aapka PostgreSQL password
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_app_development

test:
  <<: *default
  database: rails_app_test

production:
  <<: *default
  database: rails_app_production
  username: rails_app
  password: <%= ENV['RAILS_APP_DATABASE_PASSWORD'] %>
